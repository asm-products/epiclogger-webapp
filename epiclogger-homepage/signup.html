<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Engage developers with users to solve errors" />
	<title>Sign In &bull; Epic Logger</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,500" />
	<link rel="stylesheet" type="text/css" href="assets/css/default.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/signup.css" />

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<h1><a href="index.html">Epic Logger</a></h1>
					
					<div class="panel panel-default">
						<h3>Sign up for Epic Logger</h3>
						<div class="social">
							<a class="btn btn-default btn-block" href="#"><span></span> Sign up with Github</a>
						</div>
						<span class="or">or</span>

						<form action="" method="post">
							<div class="input-group username">
								<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
								<input type="text" class="form-control input-lg" id="username" placeholder="Username">
							</div>

							<div class="input-group username">
								<div class="input-group-addon">@</div>
								<input type="email" class="form-control input-lg" id="email" placeholder="Email address">
							</div>

							<div class="input-group username">
								<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
								<input type="password" class="form-control input-lg" id="password" placeholder="Password">
							</div>

							<div class="input-group password">
								<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
								<input type="password_confirm" class="form-control input-lg" id="password_confirm" placeholder="Confirm password">
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="remember" id="remember"> Remember me
										</label>
									</div>
								</div>
								<div class="col-md-6">
									<button type="submit" class="btn btn-default btn-block">Sign Up</button>
								</div>
							</div>
						</form>
						<p class="bottom">Already have an account? <a href="signin.html">Sign in</a></p>
					</div>
				</div>
			</div>

			<p class="footer">Copyright Â© Epic Logger 2015. All rights reserved.</p>
		</div>
	</div>
</body>
</html>
